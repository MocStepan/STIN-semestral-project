name: Deploy
run-name: "Run ${{github.run_id}}, triggered by ${{github.actor}}"

on:
  workflow_dispatch:
  pull_request:
    branches: ["main"]

defaults:
  run:
    working-directory: backend

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17 for backend
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          generate-job-summary: true
          add-job-summary-as-pr-comment: on-failure
          cache-disabled: true
      - name: Set execute permissions for backend gradlew
        run: chmod +x gradlew

      - name: Build backend and run tests with Gradle Wrapper
        run: ./gradlew build

      - name: create jar
        run: ./gradlew bootJar

      - name: login to docker hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set env
        run: echo "DATE=$(date +%s)" >> $GITHUB_ENV

      - name: Build and push Docker image for backend
        run: |
          docker build -f Dockerfile-backend -t stin-project/backend:${{ env.DATE }} .
          docker push stin-project/backend:${{ env.DATE }}