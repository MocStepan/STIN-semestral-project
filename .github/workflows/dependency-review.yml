name: Dependency review
run-name: "Run ${{github.run_id}}, triggered by ${{github.actor}}"

on:
  workflow_run:
    workflows: ["Build"]
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    if: ${{ github.event.workflow_run.conclusion == 'success' && contains(github.event.workflow_run.job_types, 'build-frontend') }}
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4
      - name: 'Dependency Review'
        uses: actions/dependency-review-action@v4
        with:
          comment-summary-in-pr: always