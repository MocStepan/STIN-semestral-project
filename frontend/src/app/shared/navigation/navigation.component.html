<mat-toolbar>
  <a [routerLink]="'/'">
    <li [class.selected]="isSelected('/')" class="page-body-text">
      <mat-icon>home</mat-icon>
    </li>
  </a>
  <a *ngIf="isUserSignedIn()" [routerLink]="'/weather'">
    <li [class.selected]="isSelected('/weather')" class="page-body-text">
      <span>Favorite</span>
    </li>
  </a>
  <span class="fill-space"></span>
  <a *ngIf="!isUserSignedIn()" [routerLink]="'/signIn'">
    <li [class.selected]="isSelected('/signIn')" class="page-body-text">
      <span>Sign in</span>
    </li>
  </a>
  <a *ngIf="!isUserSignedIn()" [routerLink]="'/signUp'">
    <li [class.selected]="isSelected('/signUp')" class="page-body-text">
      <span>Sign up</span>
    </li>
  </a>
  <a *ngIf="isUserSignedIn()">
    <li class="page-body-text" (click)="signOut()">
      <span>Sign out</span>
    </li>
  </a>
</mat-toolbar>
